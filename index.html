<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET and POST Form Example</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { border: 1px solid #ccc; padding: 20px; max-width: 400px; margin-bottom: 20px; }
        label, input, button { display: block; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Example Form</h1>

    <h2>GET Request Example</h2>
    <form action="process.php" method="GET">
        <label for="get_name">Enter Name:</label>
        <input type="text" id="get_name" name="name" required>
        <button type="submit">Submit (GET)</button>
    </form>
    
    <h2>POST Request Example</h2>
    <form action="process.php" method="POST">
        <label for="post_name">Enter Name:</label>
        <input type="text" id="post_name" name="name" required>
        <button type="submit">Submit (POST)</button>
    </form>

</body>
</html>
